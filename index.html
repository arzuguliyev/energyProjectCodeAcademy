<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Eenergy</title>
</head>
<body>
  <!-- header   -->
  <header>
      <!-- logo -->
      <div class="header-wrapper w-100 d-flex justify-content-center">
          <img src="img/logo.png" alt="">  
      </div>
  </header>
  <!-- header -->
    
  <!-- main -->
  <main>
      <section id="enerjyController" class="pt-5">
          <div class="container">
              <div class="row">
                  <div class="col-6">
                    <form action="#">
                        <input type="number" id="load-value" class="form-control" placeholder="Give a number">
                        <button type="button" onclick="load()" class="btn btn-lg btn-block btn-danger">ENERGY!</button>
                    </form> 
                  </div>
                  <div class="col-6">
                     <div class="load-div">
                         <div class="load-wrapper"></div>
                         <div class="load" id="load">
                         </div>
                         <span id="loadPercent">Enerjy 0%</span>
                     </div>
             
                  </div>
              </div>
          </div>
      </section>
      <!-- When program started off lamps is display block and on lamps is display none. 
           We'll use Javascript and change classes in script document!
           First look html document and after you must examine script document-->
           <!-- Sincerely Arzu Guliyev -->
    
      <section id="lamps">
          <div class="container-fluid">
              <div class="row ">
                  <div class="col-3 text-center">
                     <div id="off1">
                         <!-- off -->
                        <img src="img/pic_bulboff.gif" alt="">
                     </div>
                     <!-- on -->
                      <div  id="on1" class="d-none">
                            <img src="img/pic_bulbon.gif" alt="">
                      </div>
                  </div>
                  <div class="col-3 text-center">
                        <div id="off2">
                            <!-- off -->
                            <img src="img/pic_bulboff.gif" alt="">
                        </div>
                         <div  id="on2" class="d-none">
                             <!-- on -->
                            <img src="img/pic_bulbon.gif" alt="">
                         </div> 
                  </div>
                  <div class="col-3 text-center">
                        <div id="off3">
                            <!-- off -->
                          <img src="img/pic_bulboff.gif" alt="">
                        </div>
                         <div  id="on3" class="d-none">
                             <!-- on -->
                           <img src="img/pic_bulbon.gif" alt="">
                        </div>
                  </div>
                  <div class="col-3 text-center">
                        <div id="off4">
                            <!-- off -->
                            <img src="img/pic_bulboff.gif" alt="">
                         </div>
                         <div  id="on4" class="d-none">
                             <!-- on -->
                           <img src="img/pic_bulbon.gif" alt="">
                        </div>
                  </div>
              </div>
          </div>
      </section>
  <!-- main -->
  <script src="js/script.js"></script>
</body>
</html>
